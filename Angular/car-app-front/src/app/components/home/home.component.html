<div class="card">
    <img [src]="getAvatarUrl()">
    <div class="card-body">
        <h5 class="card-title">Perfil</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Nombre: {{user.name}}</li>
        <li class="list-group-item">Identificacion: {{user.identification}}</li>
        <li class="list-group-item">Correo: {{user.email}}</li>
    </ul>
    <div class="card-body">
        <!-- <button type="button" class="btn btn-dark">Modificar</button> -->
        <label>Cambiar Foto</label>
        <input type="file" id="file" (change)="handleFileInput($event.target.files)" class="btn btn-dark">
        <button class="btn btn-dark" (click)="logOut()">Cerrar sesi√≥n</button>
    </div>
</div>
