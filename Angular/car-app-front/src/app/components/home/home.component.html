<app-navbar></app-navbar>

<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="mt-4 mx-auto">
            <div class="card text-white bg-dark mb-3" style="width: 28rem;">
                <div class="card-header">
                    Perfil
                    <button type="submit" class="btn btn-secondary float-right" >Modificar</button>
                </div>

                <img [src]="getAvatarUrl()" class="mx-auto user mt-2" alt="FotoIcon">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <p class="card-text">Nombre</p>
                            </div>
                            <div class="col">
                                <p class="card-text">{{user.name}}</p>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">

                                <p class="card-text">Identificacion</p>
                            </div>
                            <div class="col">

                                <p class="card-text">{{user.identification}}</p>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">

                                <p class="card-text">Correo</p>
                            </div>
                            <div class="col">

                                <p class="card-text">{{user.email}}</p>
                            </div>
                        </div>

                    <p class="card-text mt-2">Cambiar Foto</p>
                    <input type="file" id="file" (change)="handleFileInput($event.target.files)" class="btn btn-dark">
                </div>

                </div>
            </div>

        </div>
    </div>
</div>
