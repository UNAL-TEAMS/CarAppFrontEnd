<div class="container" >
    <h1>LogIn</h1>
    <form #logInForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!logInForm.form.valid || sending">Iniciar Sesión</button> <label>{{message}}</label>
    </form>
    <button class="btn btn-success" routerLink="/register">Registrarse</button>
</div>
