<div class="modal-content text-white bg-dark">
    <h2 class="ml-3">Proveedores</h2>
    <h4 *ngIf="providers.length == 0"> No hay proveedores que mostrar</h4>
    <div *ngFor="let provider of providers">

        <div class="modal-body text-white bg-dark">
            <div class="row">

                <div class="col-4"></div> 

                <div class="col">
                    <img class="mx-auto user mt-2" [src]="getImgSrc(provider)">
                </div>
                
            </div>
            <h4 class="modal-title">{{provider.name}}</h4>
            <div class="row">
                <div class="col">
                    <p class="card-text">Descripcion</p>
                </div>
                <div class="col">
                    <p class="card-text">{{getDescription(provider)}}</p>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <p class="card-text">Email</p>
                </div>
                <div class="col">
                    <p class="card-text">{{provider.email}}</p>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <p class="card-text">Tel√©fono</p>
                </div>
                <div class="col">
                    <p class="card-text">{{provider.phone}}</p>
                </div>
            </div>
            
        </div>
        <div class="modal-header text-white bg-dark"></div>
    </div>
</div>
