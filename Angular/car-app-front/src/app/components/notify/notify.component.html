<div class="container mt-4">
    <div class="accordion" id="accordionExample">
        <div class="adv text-white ">
            <div class="card-header" id="headingOne">
                <h2 align="center">
                    <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                     <h1 align="center"> Advertencia: ({{warningNotifications.length}}) </h1>
                    </button>
                </h2>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <ul class="list-group">
                        <li *ngFor="let not of warningNotifications" class="list-group-item list-group-item-dark border-warning">
                            <div class="row">
                                <div class="col my-auto">
                                    <h3>Placa: {{not.car.license_plate}}</h3>
                                </div>
                                <div class="col my-auto">
                                    <h3>Info: {{not.info}}</h3>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-secondary" [disabled]="updating" (click)="updateValue(not)">Actualizar...</button>
                                    <button type="button" class="btn btn-secondary ml-2" (click)="showProviders(not)">Ver Proveedores</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="urg text-white ">
            <div class="card-header" id="headingTwo">
                <h2 align="center">
                    <button class="btn btn-link collapsed text-white" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      <h1 align="center">Urgencia: ({{severeNotifications.length}}) </h1>
                    </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <ul class="list-group">
                        <li *ngFor="let not of severeNotifications" class="list-group-item list-group-item-dark border-danger">
                            <div class="row">
                                <div class="col my-auto">
                                    <h3>Placa: {{not.car.license_plate}}</h3>
                                </div>
                                <div class="col my-auto">
                                    <h3>Info: {{not.info}}</h3>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-secondary" [disabled]="updating" (click)="updateValue(not)">Actualizar...</button>
                                    <button type="button" class="btn btn-secondary ml-4" (click)="showProviders(not)">Ver Proovedores</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
