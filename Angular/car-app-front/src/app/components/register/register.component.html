<div class="container">
    <h1>Registro</h1>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre: </label>
            <input type="text" class="form-control" id="name" [(ngModel)]="registerInfo.name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico: </label>
            <input type="text" class="form-control" id="email" [(ngModel)]="registerInfo.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="ID">Número de Identificación: </label>
            <input type="number" class="form-control" id="ID" [(ngModel)]="registerInfo.ID" name="ID" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="registerInfo.password" name="password" required>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid || sending">Registrar</button> <label>{{message}}</label>
    </form>
</div>
