<div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="mt-4 mx-auto">
                <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
                    
                        
                        <div class="logser">
                        <h1>Registrarse</h1>
                            <div class="form-group">
                                <label for="name">
                                <h2> Nombre: </h2> </label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="registerInfo.name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><h2>Correo electrónico: </h2></label>
                            <input type="text" class="form-control" id="email" [(ngModel)]="registerInfo.email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="ID"><h2>Número de Identificación:</h2> </label>
                            <input type="number" class="form-control" id="ID" [(ngModel)]="registerInfo.ID" name="ID" required>
                            </div>
                        <div class="form-group">
                            <label for="password"><h2>Contraseña</h2></label>
                                <input type="password" class="form-control" id="password" [(ngModel)]="registerInfo.password" name="password" required>
                        </div>
                           <button type="submit" class="btn btn-success btn-block" [disabled]="!registerForm.form.valid || sending">Registrar</button> 
                        </div>
                        <div class="alert alert-danger ml-3 mr-3" role="alert" *ngIf="errorRegister">
                                {{message}}
                              </div>
                   
                </form>
            </div>
        </div>
    </div>
